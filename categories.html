<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>TPV</title>
</head>

<body>

    <div class="header-title">
        <h1>TPV</h1>
    </div>
    <div class="desktop-two-columns-aside">
        <div class="column-aside">
            <div class="ticket-title">
                <h2>TICKET MESA 3</h2>
            </div>
            <div class="products-select">
                <div class="product-select">
                    <div class="product-select-delete">
                        <svg viewBox="0 0 24 24">
                            <path fill="currentColor" d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" />
                        </svg>
                    </div>
                    <div class="product-select-img">
                        <img src="img/variat.webp" alt="">
                    </div>
                    <div class="product-select-title">
                        <p>tapas</p>
                        <h4>variado</h4>
                    </div>
                    <div class="product-select-price">
                        <p>5.00 €</p>
                    </div>
                </div>
            </div>
            <div class="desktop-three-columns">
                <div class="column">
                    <div class="base-price">
                        <div class="base-price-title">
                            <p>B. Imponible</p>
                        </div>
                        <div class="base-price-number">
                            <p>0.00 €</p>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="iva">
                        <div class="iva-title">
                            <p>IVA () %</p>
                        </div>
                        <div class="iva-number">
                            <p>0.00 €</p>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="total-price">
                        <div class="total-price-title">
                            <p>TOTAL</p>
                        </div>
                        <div class="total-price-number">
                            <p>0.00 €</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="desktop-two-columns">
                <div class="column">
                    <div class="delete-button">
                        <button>ELIMINAR</button>
                    </div>
                </div>
                <div class="column">
                    <div class="collect-button">
                        <button>COBRAR</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="column-main">
            <div class="table-title">
                <h2>CATEGORÍAS</h2>
            </div>
            <div class="categories">
                <div class="categories-buttons">
                    <div class="category-button">

                        <button>                        <svg viewBox="0 0 24 24">
                            <path fill="currentColor" d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                        </svg>
                            INICIO</button>
                    </div>
                    <div class="category-button">
                        
                        <button><svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M12 16.54L19.37 10.8L21 12.07L12 19.07L3 12.07L4.62 10.81L12 16.54M12 14L3 7L12 0L21 7L12 14M12 2.53L6.26 7L12 11.47L17.74 7L12 2.53M12 21.47L19.37 15.73L21 17L12 24L3 17L4.62 15.74L12 21.47" />
                        </svg>
                            CATEGORÍAS</button>
                    </div>

                </div>
            </div>


        </div>
    </div>

</body>

</html>
