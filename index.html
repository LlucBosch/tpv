<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>TPV</title>
</head>

<body>

    <div class="header-title">
        <h1>TPV</h1>
    </div>
    <div class="desktop-two-columns-aside">
        <div class="column-aside">
            <div class="ticket-title">
                <h2>TICKET MESA 3</h2>
            </div>
            <div class="products-select">
                <select name="products" id="products"></select>
            </div>
            <div class="desktop-three-columns">
                <div class="column">
                    <div class="base-price">
                        <div class="base-price-title">
                            <p>B. Imponible</p>
                        </div>
                        <div class="base-price-number">
                            <p>0.00€</p>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="iva">
                        <div class="iva-title">
                            <p>IVA () %</p>
                        </div>
                        <div class="iva-number">
                            <p>0.00€</p>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="total-price">
                        <div class="total-price-title">
                            <p>TOTAL</p>
                        </div>
                        <div class="total-price-number">
                            <p>0.00€</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="desktop-two-columns">
                <div class="column">
                    <div class="delete-button">
                        <button>ELIMINAR</button>
                    </div>
                </div>
                <div class="column">
                    <div class="collect-button">
                        <button>COBRAR</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="column-main">
            <div class="table-title">
                <h2>MESAS</h2>
            </div>
            <div class="tables">
                <table>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                </table>
            </div>


        </div>
    </div>

</body>

</html>
