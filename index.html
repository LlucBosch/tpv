<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

    <title>TPV</title>
</head>

<body>

    <div class="header-title">
        <h1>TPV</h1>
    </div>
    <div class="desktop-two-columns-aside">
        <div class="column-aside">
            <div class="ticket-title">
                <h2>TICKET MESA 3</h2>
            </div>
            <div class="all-products">
                <div class="products-select">
                    <div class="product-select">
                        <div class="product-select-delete">
                            <svg viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" />
                            </svg>
                        </div>
                        <div class="product-select-img">
                            <img src="img/variat.webp" alt="">
                        </div>
                        <div class="product-select-title">
                            <p>tapas</p>
                            <h4>variado</h4>
                        </div>
                        <div class="product-select-price">
                            <p>5.00 €</p>
                        </div>
                    </div>
                </div>
                <div class="products-select">
                    <div class="product-select">
                        <div class="product-select-delete">
                            <svg viewBox="0 0 24 24">
                                <path fill="currentColor"
                                    d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" />
                            </svg>
                        </div>
                        <div class="product-select-img">
                            <img src="img/ensaladilla-m.webp" alt="">
                        </div>
                        <div class="product-select-title">
                            <p>tapas</p>
                            <h4>variado</h4>
                        </div>
                        <div class="product-select-price">
                            <p>5.00 €</p>
                        </div>
                    </div>
                </div>
            </div>


            <div class="prices">

                <div class="base-price">
                    <div class="base-price-title">
                        <span>B. Imponible</span>
                    </div>
                    <div class="base-price-number">
                        <span>0.00 €</span>
                    </div>
                </div>


                <div class="iva">
                    <div class="iva-title">
                        <span>IVA () %</span>
                    </div>
                    <div class="iva-number">
                        <span>0.00 €</span>
                    </div>
                </div>

                <div class="total-price">
                    <div class="total-price-title">
                        <span>TOTAL</span>
                    </div>
                    <div class="total-price-number">
                        <span>0.00 €</span>
                    </div>
                </div>
            </div>
            <div class="desktop-two-columns">
                <div class="column">
                    <div class="delete-button">
                        <button>ELIMINAR</button>
                    </div>
                </div>
                <div class="column">
                    <div class="collect-button">
                        <button>COBRAR</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="column-main">
            <div class="table-title">
                <h2>MESAS</h2>
            </div>
            <div class="tables">
                <table>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                </table>
            </div>


        </div>
    </div>

</body>

</html>
